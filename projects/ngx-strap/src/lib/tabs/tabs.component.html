<ul class="nav"
  [class.nav-tabs]="'tabs'===type"
  [class.nav-pills]="'pills'===type"
  role="tablist"
  *ngIf="tabs && tabs.length > 0">
  <li class="nav-item" *ngFor="let t of tabs">

    <a
      class="nav-link"
      role="tab"
      [attr.href]="'#' + t.tabId"
      [attr.data-toggle]="'tabs'===type ? 'tab' : 'pill'"
      [attr.data-target]="'#' + paneIdFromTabId(t.tabId)"
      [attr.id]="linkIdFromTabId(t.tabId)"
      [attr.aria-controls]="paneIdFromTabId(t.tabId)">
      <ng-container *ngTemplateOutlet="t.titleTemplate"></ng-container>
      <span *ngIf="!t.titleTemplate">{{t.title}}</span>
    </a>
  </li>
</ul>

<div class="tab-content" *ngIf="tabs && tabs.length > 0">
  <div
    class="tab-pane"
    [class.fade]="fade"
    role="tabpanel"
    *ngFor="let t of tabs"
    [attr.id]="paneIdFromTabId(t.tabId)"
    [attr.aria-labelledby]="linkIdFromTabId(t.tabId)">
    <ng-container *ngTemplateOutlet="t.tabTemplate"></ng-container>
  </div>
</div>
