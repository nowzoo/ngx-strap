<div class="row">
  <div [attr.class]="tabListColumnClass">
    <ul [attr.class]="tabListClass" role="tablist" [attr.id]="id + '-tab-list'">
      <li
        *ngFor="let t of tabs"
        [attr.class]="tabListItemClass">
        <a
          [attr.class]="tabListItemAnchorClass"
          [class.disabled]="t.disabled"
          [attr.id]="t.linkId"
          data-toggle="tab"
          [attr.href]="'#' + t.paneId"
          role="tab"
          [attr.aria-controls]="t.paneId">
          <ng-container *ngTemplateOutlet="t.titleTemplateRef"></ng-container>
        </a>
      </li>
    </ul>
  </div>
  <div [attr.class]="tabContentColumnClass">
    <div class="tab-content" [attr.id]="id + '-tab-content'">
      <div
        *ngFor="let t of tabs; let isFirst = first"
        class="tab-pane"
        [class.active]="isFirst"
        [class.fade]="animated"
        [class.show]="animated && isFirst"
        [attr.id]="t.paneId"
        role="tabpanel"
        [attr.aria-labelledby]="t.linkId">
        <ng-container *ngTemplateOutlet="t.contentTemplateRef"></ng-container>
      </div>
    </div>
  </div>
</div>
