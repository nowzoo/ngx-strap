<h6>Tooltip Using a Dynamic String</h6>
<p class="text-muted">
  Use the <code>tooltipTitle</code> input with dynamic string
  to set the tooltip title.
</p>
<p>
  <button type="button"
    class="btn btn-primary"
    ngxStrapTooltip
    [tooltipTitle]="'The time is ' + time">Tooltip from String</button>
</p>
<pre>ngxStrapTooltip [tooltipTitle]="'The time is ' + time"</pre>
