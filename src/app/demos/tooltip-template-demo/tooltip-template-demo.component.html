<h6>Tooltip Using a Template</h6>

<p class="text-muted">
  For more complex html and bindings, use the <code>tooltipTitle</code> input with template reference.
</p>

<p>
  <button type="button"
    class="btn btn-primary"
    ngxStrapTooltip
    [tooltipTitle]="myTemplate">Tooltip from Template</button>

</p>
<ng-template #myTemplate>
  <i class="fas fa-spin fa-spinner fa-fw"></i>
  {{time}}
</ng-template>
<pre>ngxStrapTooltip [tooltipTitle]="myTemplate"</pre>
