<section class="demo">
  <h2>handleUpdate() Demo</h2>
  <p class="lead">
    Call <code>handleUpdate()</code> when the hight of the modal's content changes.
  </p>
  <p>
    <a href="https://github.com/nowzoo/ngx-strap/tree/master/src/app/modals/demo-handle-update">Demo Code</a>
  </p>
  <div class="row">
    <div class="col-lg-6">
      <ng-template ngxStrapModal #modal="ngxStrapModal">
        <div class="modal fade" [attr.id]="modalId"
          tabindex="-1" role="dialog"
          [attr.aria-labelledby]="modalId + 'label'" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" [attr.id]="modalId + 'label'">{{title}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                  <p>
                    <button type="button" class="btn btn-secondary" (click)="toggleContent()">
                      <span *ngIf="isShort">Set Modal Content Way Longer</span>
                      <span *ngIf="!isShort">Set Modal Content Way Shorter</span>
                    </button>
                  </p>
                  <p>
                    {{ isShort ? short : long }}
                  </p>
              </div>
              <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
      <button type="button" class="btn btn-primary" (click)="modal.show()">Show Modal</button>
    </div>
    <div class="col-lg-6">
      <p>
        <strong>Modal status:</strong> {{modal.status | async}}
      </p>
    </div>
  </div>

</section>
