<ul class="nav"
  [class.nav-tabs]="'tabs'===type"
  [class.nav-pills]="'pills'===type"
  role="tablist" *ngIf="tabs && tabs.length > 0">
  <li class="nav-item" *ngFor="let t of tabs">
    <a
      class="nav-link"
      role="tab"
      [attr.data-toggle]="'pills'===type ? 'pill' : 'tab'"
      [attr.href]="'#' + t.tabId"
      [attr.id]="t.tabId + '-tab'"
      [attr.aria-controls]="t.tabId">
      <ng-container *ngTemplateOutlet="t.titleTemplate"></ng-container>
      <span *ngIf="!t.titleTemplate">{{t.title}}</span>
    </a>
  </li>
</ul>

<div class="tab-content" *ngIf="tabs && tabs.length > 0">
  <div
    class="tab-pane"
    [class.fade]="fade"
    role="tabpanel"
    *ngFor="let t of tabs"
    [attr.id]="t.tabId"
    [attr.aria-labelledby]="t.tabId + '-tab'">
    <ng-container *ngTemplateOutlet="t.tabTemplate"></ng-container>
  </div>
</div>
