<div class="d-flex align-items-end">

  <div class="form-group mr-2 mb-0">
    <button class="btn btn-primary"
      ngxStrapTooltip
      #tooltipped="ngxStrapTooltip"
      data-trigger="manual"
      title="Hi There">
      Manual Show/Hide
    </button>
  </div>
  <div class="form-group mr-2 mb-0">
    <button class="btn btn-secondary btn-sm"
      ngxStrapTooltip
      [disabled]="'hidden'!==tooltipped.state"
      (click)="showFromComponent()">
      show()
    </button>
  </div>
  <div class="form-group mr-2 mb-0">
    <button class="btn btn-secondary btn-sm"
      ngxStrapTooltip
      [disabled]="'shown'!==tooltipped.state"
      (click)="hideFromComponent()">
      hide()
    </button>
  </div>
  <div class="form-group mr-2 mb-0">
    <button class="btn btn-secondary btn-sm"
      ngxStrapTooltip
      (click)="toggleFromComponent()">
      toggle()
    </button>
  </div>
</div>
<div class="text-muted">
  <small>state: {{tooltipped.state}}</small>
  <small *ngIf="promiseMessage"> | {{promiseMessage}}</small>
</div>
