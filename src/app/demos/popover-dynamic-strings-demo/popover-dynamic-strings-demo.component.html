<h6>Popvers Using a Dynamic Strings</h6>
<p class="text-muted">
  Use the <code>popoverTitle</code> and <code>popoverContent</code> inputs with dynamic strings
  to set the popover title and content.
</p>
<p>
  <button type="button"
    class="btn btn-primary"
    ngxStrapPopover
    [popoverContent]="'The current time is ' + time"
    [popoverTitle]="'Open for ' + popoverOpenFor + ' second(s)'"
    (events)="onPopoverEvent($event)">Popover from Dynamic Strings</button>
</p>
<pre>ngxStrapPopover [popoverContent]="'The current time is ' + time" [popoverTitle]="'Open for ' + popoverOpenFor + 's'"</pre>
