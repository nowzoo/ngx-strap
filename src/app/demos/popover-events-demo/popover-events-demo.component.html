<h6>Popover Events</h6>
<p class="text-muted">
  The <code>events</code> output emits the native popover
  Bootstrap events.
</p>

<p>
  <button type="button"
    class="btn btn-primary"
    ngxStrapPopover
    (events)="onPopoverEvent($event)"
    title="Popover Title"
    data-content="Popover content.">Events</button>
    <br>
     <small>Events: {{events.join(', ')}}</small>
</p>
<pre>ngxStrapPopover (events)="onPopoverEvent($event)"</pre>
