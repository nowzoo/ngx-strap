<div [attr.class]="containerClass">
  <div [attr.class]="navContainerClass">
    <div [attr.class]="navClass" role="tablist" [attr.id]="id + '-tab-list'">
      <a
        *ngFor="let t of tabs; let i = index"
        [attr.class]="navLinkClass"
        [class.disabled]="t.disabled"
        [class.active]="i === initialTab"
        [attr.id]="t.linkId"
        data-toggle="tab"
        [attr.href]="'#' + t.paneId"
        role="tab"
        [attr.aria-controls]="t.paneId">
        <ng-container *ngTemplateOutlet="t.titleTemplateRef"></ng-container>
      </a>
    </div>
  </div>
  <div [attr.class]="contentContainerClass">
    <div class="tab-content" [attr.id]="id + '-tab-content'">
      <div
        *ngFor="let t of tabs; let i = index"
        class="tab-pane"
        [class.active]="i === initialTab"
        [class.fade]="animated"
        [class.show]="animated && i === initialTab"
        [attr.id]="t.paneId"
        role="tabpanel"
        [attr.aria-labelledby]="t.linkId">
        <ng-container *ngTemplateOutlet="t.contentTemplateRef"></ng-container>
      </div>
    </div>
  </div>
</div>
